<appAddTodo (todoAdd)="todoAdd($event)"></appAddTodo>
<div *ngIf="todos.length; else noTodos" class="todoListItems">
    <ul>
        <li *ngFor="let todo of todos; index as i" 
            [class.completed] = "todo.completed">
            <appTodoItem 
                [todoObj]="todo"
                [todoIndex]="i"
                (todoComplete)="todoComplete($event)"
                (todoRemove)="todoRemove($event)">
            </appTodoItem>
        </li>
    </ul>
</div>
<ng-template #noTodos>
    <p>There is no todos</p>
</ng-template>
