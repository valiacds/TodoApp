<div>
    <span (click)="toggleComplete(todoIndex)">{{todoObj.name}}</span>
    <span class="todoButtons">
        <span class="editTodo">
            <a [routerLink]="['/todo/',todoObj.id]" routerLinkActive="activeLink"><i class="fas fa-pencil-alt"></i></a>
        </span>    
        <span class="removeTodo" (click)="removeTodo(todoIndex)"><i class="far fa-trash-alt"></i></span>
    </span>
</div>
