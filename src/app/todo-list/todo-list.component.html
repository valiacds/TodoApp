<appAddTodo></appAddTodo>

<div *ngIf="todos.length; else noTodos" class="todoListItems">
    <ul>
        
        <li *ngFor="let todo of todos; index as i" 
            [class.completed] = "todo.complete"
            (click)="toggleComplete(todo.name)">
            <appTodoItem 
                [todoName]="todo.name"
                [todoIndex]="i">
            </appTodoItem>
        </li>
    </ul>
</div>
<ng-template #noTodos>
    <p>There is no todos</p>
</ng-template>
